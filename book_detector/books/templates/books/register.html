{% extends "books/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="register-container">
    <h2>Register</h2>

    <form method="post" class="register-form">
        {% csrf_token %}
        
        <!-- Форма -->
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <!-- Кнопка -->
        <button type="submit" class="register-button">Register</button>
    </form>

    <p class="login-link">
        Already have an account? <a href="{% url 'login' %}">Login here</a>.
    </p>
</div>
{% endblock %}


{% block extra_css %}
<style>
/* Загальний контейнер */
.register-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Заголовок */
.register-container h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

/* Поля форми */
.register-form .form-group {
    margin-bottom: 15px;
    text-align: left;
}

.register-form label {
    font-size: 14px;
    font-weight: bold;
    color: #555;
    display: block;
    margin-bottom: 5px;
}

.register-form input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.register-form input:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Допоміжна інформація */
.helptext, ul {
    font-size: 12px;
    color: gray;
    margin-top: 5px;
}

/* Кнопка */
.register-button {
    width: 100%;
    padding: 10px 15px;
    font-size: 16px;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.register-button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

.register-button:active {
    transform: scale(1);
}

/* Посилання для входу */
.login-link {
    margin-top: 15px;
    font-size: 14px;
    color: #555;
}

.login-link a {
    color: #007bff;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}

/* Адаптивність */
@media (max-width: 768px) {
    .register-container {
        padding: 15px;
    }

    .register-button {
        font-size: 14px;
    }
}
</style>
{% endblock %}


{% block extra_js %}
<script>
    // Додаємо допоміжний клас для helptext
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".form-group .helptext").forEach(function (el) {
            el.classList.add("helptext");
        });
    });
</script>
{% endblock %}
